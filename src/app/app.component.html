<div class="main">
  <h3>Items List</h3>
  <div class="newItem">
    <input [(ngModel)]="newItem" placeholder="New Item"> <button (click)="addItem(newItem)">Add</button>
  </div>

  <ul>
    <li *ngFor="let item of items; let ind=index">{{ item | Capitalize }}
      <span (click)="removeItem(ind)">x</span>
    </li>
  </ul>

</div>
